<ul>
<li>Press <code>ESC</code> to enter <em>command mode</em>;</li>
<li><code>a/i</code> to enter <em>insert</em> mode;</li>
<li><code>dd</code> to delete a line;</li>
<li><code>x</code> to delete the character under the cursor;</li>
<li><code>:q</code> quit; <code>:q!</code> quit without saving; <code>:wq</code> write the buffer and quit.</li>
</ul>
