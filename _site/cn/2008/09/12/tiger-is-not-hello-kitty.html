<p>吃饭归来路上，在宿舍楼后遇见一只小狗和一只小猫（似乎是流浪猫）。主人在一旁看着猫，狗在一旁看着主人。狗大概觉得主人有了新宠，心中颇为愤愤。于是：</p>

<p>狗：（郁闷）唔~~汪汪汪！</p>

<p>猫：（沉默）</p>

<p>狗：（你小子哪根葱）唔~~~汪汪汪汪！</p>

<p>猫：（你个痴线，继续沉默）</p>

<p>狗：（哟呵，小狗不发威，当我是Hello Kitty呀）唔<del>汪汪汪汪汪！（声音开始高八度）唔</del>哇哇哇哇哇！</p>

<p>猫：（痴线，爷不跟你一般见识，扭头慢慢爬走）</p>

<p>狗：（刚准备开口，主人扔了个球，于是伸着舌头喘着气儿颠颠儿跑去捡球了）</p>

<p>本期节目播送完毕，谢谢收看。（只见那漫天的西红柿朝我飞来）</p>
