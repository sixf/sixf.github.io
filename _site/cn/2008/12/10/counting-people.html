<p>话说本小子正在做<a href="http://cos.name/bbs/read.php?tid=12064">R会议</a>的日程表，看来看去，又看来看去，再看来看去，猛然想起自己的演讲忘了放里面了。<img src="http://yihui.name/cn/wp-content/uploads/bo/emot/sweat.gif" alt="" /></p>

<p>于是乎，想起初中的时候，体育课集合，那傻乎乎的体育委员小胖同志，顺着队伍从头数到尾，从尾数到头，咦，咋少了一个人呢？向老师打报告，报告！一班缺一人！老师琢磨着，谁呀，这么大胆，体育课都不来上，赶紧去教室去把他给我抓来！小胖颠儿颠儿跑回教室了，一看，没有人啊。等他再颠儿颠儿跑回操场的时候，我们已经笑趴下了。</p>
