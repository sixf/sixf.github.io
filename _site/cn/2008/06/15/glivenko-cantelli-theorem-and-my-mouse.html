<p>这篇日志原文写在<a href="/en/2008/06/dirt-in-the-mouse-glivenko-cantelli-theorem/">英文Blog</a>中。大意是讲，近日发现鼠标滚轮不好用，于是拆开看了看，一拆吓一跳，咋那么多灰土啊？滚轮的前后灰土分布差异显著，滚轮前的盖子收集的灰土少，后面的盖子收集的多，于是乎，想起格里文科定理，曰：经验分布a.s.收敛到真实分布。鼠标滚轮前后的灰土分布可以视作二项分布，平时用滚轮的时候绝大多数情况下是向下滚，因此向下的p比较大，向上的小，加上鼠标已经用了几年了，滚动无数次，所以滚轮累积起来的“经验分布”可以视作真实分布的完美逼近。</p>
