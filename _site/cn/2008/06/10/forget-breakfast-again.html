<p>晕，早上爬起来就往办公室走，走到电梯口才想起来忘了吃早饭，又懒得往回走了，于是乎干脆不吃了。有时候中午吃饭太晚的话晚上就容易忘记吃饭，到了半夜肚子饿才想起来，哦，忘了吃晚饭了。</p>

<p>这几天在更新animation程序包，很是累人，不过更新完之后这个包将焕然一新，以后写新的动画函数也方便了。</p>

<p>又：<a href="http://www.jacobs-university.de/schools/shss/awilhelm/13937/">DataViz VI会议</a>把我安排在第一天演讲，我一看排在前面的人几乎都是大牛，比如Michael Friendly、Lee Wilkinson等牛牛们，我后面还有Di Cook，就我一头无名小毛驴插在中间，噫……微斯人，吾谁与归……</p>
