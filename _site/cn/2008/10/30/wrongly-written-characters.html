<p>依我看，在电脑上写出错别字原因有二：一是作者态度不认真，二是输入法的问题。错别字有时候是很严重的问题，不过貌似有些人就是不注意。例如刚刚在某论坛上看见某同学很郑重地向老师表达感激之情：</p>

<blockquote><p>……能听您讲课师奶三生有幸……</p></blockquote>

<p>唉，先生看见了非得气死不可。我都替这位同学捏把汗。</p>
