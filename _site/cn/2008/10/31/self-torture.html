<p>话说这次的讲座有两句话让我印象深刻：</p>

<blockquote><p>南怀瑾言：行道不求无魔，道无魔则誓愿不坚；谋事不求易成，事易成则志存轻慢。学问以勤学为入门，精进以律己为第一。</p>

<p>广钦老法师：我们修苦行是在藉各种事境，磨炼我们不起无明烦恼，洗除习气，锻炼做人做事的各种能耐，并不是要做什么劳力事，才叫做苦行，<strong>打破对一切顺逆境的分别</strong>，就是在修苦行。修道就是要吃苦受苦，只有在苦中才能开发智慧。</p></blockquote>

<p>谨记。尤其是这个老和尚，看似平常絮絮叨叨的一句话，却一语惊醒梦中人。（诸位看官不必拉我，我没有出家当和尚的意思）</p>
