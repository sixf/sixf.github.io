<p>抱歉用了个典型的圣斗士星矢标题……刚才又惊叹了一次：又有人根据我<a href="http://yihui.name/cn/guestbook/">在FAQ 5中给的MD5码</a>“破解”出了我的QQ号。这盘古开天辟地以来，有以文会友的，有以武会友的，本小子这是以MD5会友，结识的都是计算机高手。所谓那青史几行名姓，北邙无数荒丘……缺！怎么又说到郭德纲的相声上去了。</p>

<p>又及：我的统计计算第一定理是，<strong>人脑一小步，电脑一大步</strong>。即：人多动动脑子，电脑可能会减少大量的运算量。像这个问题，如果能得到148和157楼的“先验信息”，那么估计两秒钟可能就算出来了。</p>
