<p>前几天又看了一遍<a href="http://www.processing.org/">Processing</a>的教程和示例，并且把作者Ben Fry的一本书"Visualizing Data"找来看了看，最终的结论是：Processing适合艺术设计人员使用，但并不适合数据分析人员使用。</p>

<p>Visualizing Data一书中基本上以几个编程的例子为主线，从统计的角度来说，评价只能是Just-so-so；与Cleveland (1993)的同名书比起来在统计上的价值差距甚远。不过，Processing的最初目标本来也不在统计，而在于使得编程变得有趣，不可否认，用Processing写代码的确很有趣，而且设计出来的作品可以惊人地绚丽。</p>
