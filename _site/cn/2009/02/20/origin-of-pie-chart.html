<p>昨天上课老杜说饼图是那位提灯女士发明的，事实上这种说法并不确切；不过很不幸，好像有很多人都说饼图是南丁格尔发明的。</p>

<p>历史记录最早的饼图是在<a href="http://en.wikipedia.org/wiki/William_Playfair">William Playfair</a>的著作中，关于这一点，我在我的书中第一章就说明了。南丁格尔的妙处在于把条形图以饼图的外观表现出来了：将一年12个月分散在圆的1/12扇形上，扇形的半径长度与统计数值成正比。乍一看像饼图，实质上是条形图（传说中的玫瑰图）。</p>

<p>老杜拿着Spine plot就可以忽悠中铝的老总（估计老杜自己并不知道自己用的是Spine plot），看来我可以去忽悠小胡了。<img src="http://yihui.name/cn/wp-content/uploads/bo/emot/grin.gif" alt="" /></p>
