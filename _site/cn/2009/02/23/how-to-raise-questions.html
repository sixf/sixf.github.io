<p>提问和看病是完全类似的，如果你生病了，往医生那儿一坐，什么都不交待，就喊：赶紧给我开药/开刀！恐怕没人能开，因为医生并不了解你。</p>

<p>很多提问者都是这样，心中只是想着某个问题着急解决，毛毛糙糙交待几句话，就催着别人给解决；如果你换位思考一下，凭你那几句话别人能了解你的问题吗？别人能重复你的错误吗？你要别人给你方便，你为别人制造了解决问题的条件吗？</p>

<p>Brian Ripley和我一样整天面临着这种问题，因此他每天要回复无数遍，Read the posting guide。不过这种问题叨叨再多遍也没有用，没几个人会在意的，他们只在意问题能否得到解决——这是我的换位思考。</p>
