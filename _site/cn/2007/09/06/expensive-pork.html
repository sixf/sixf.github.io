<p>其一：早上起床，Li ZQ一边刷牙一边过来串门，看了我一眼，说：</p>

<blockquote><p>“我怎么觉得你又瘦了？你看看我，看这肉！”</p></blockquote>

<p>我看他那拍得一颤一颤的肉，说：</p>

<blockquote><p>“不要以为猪肉涨价了你就可以来炫耀。”</p></blockquote>

<p>其二：蹬着破车来到明德楼下，锁上车之后看到车框里的广告名片，于是就拿出来捏在手里准备扔到垃圾桶，结果走到门口时，我开始在兜里掏证件（进楼要查证），保安大约是看见我手里拿着卡片状的东西（其实是广告），还没等我拿出真正的卡，就已经对我说“请进”，一开始我还没反应过来。</p>
