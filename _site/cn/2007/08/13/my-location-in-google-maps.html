<script type="text/javascript">if (GBrowserIsCompatible()) {var map = new GMap2(document.getElementById("map"));map.addControl(new GSmallMapControl());map.addControl(new GMapTypeControl());map.setCenter(new GLatLng(39.9705, 116.301827), 16);map.setMapType(G_HYBRID_MAP);function createMarker(point) {var marker = new GMarker(point);GEvent.addListener(marker, "click", function() {marker.openInfoWindowHtml("Hello, I'm here! -____-&#124;&#124;");});return marker;}}var point = new GLatLng(39.9705, 116.301827);map.addOverlay(createMarker(point));</script>
