<span class="o">#</span> <span class="k">or</span>
<span class="k">RENAME</span> <span class="k">SCHEMA</span> <span class="n">db_name</span> <span class="k">TO</span> <span class="n">new_db_name</span><span class="p">;</span>
</code></pre></div>
