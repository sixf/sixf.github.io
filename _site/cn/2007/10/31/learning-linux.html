<p>前些天煽动老板买服务器，今天基本确定了型号（IBM X3400），由于这一块知识比较欠缺，所以没敢煽动买太好的，先从塔式服务器下手吧。</p>

<p>对于习惯了Windows的人来说，Linux真是让人一头雾水，虽说基本也可以用用，但对于装软件什么的简直是一塌糊涂，<code>make</code>这个<code>make</code>那个的，屁股后面跟一大堆参数，也搞不清哪些是常用的；甚至软件装在哪个目录下也搞不清楚；各种软件之间的dependency也搞不清楚；顶多只会使用诸如<code>cd</code>、<code>mkdir</code>、<code>ls</code>、<code>cp</code>之类的白痴级命令。</p>
