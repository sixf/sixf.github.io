<p>在校园里游走，一幅暮春三月草长莺飞<sup>(1)</sup>的景象让我忍不住拿出手机把这些花花草草虫虫鸟鸟拍了下来。</p>

<p>注意别把上图中那只蜂看倒了：虽然它的屁股长得像头，而头长得像屁股。当时为了拍这只蜂，真是费了牛鼻子劲，它采蜜的速度太快了，在每一朵五角星上大约都只停留半秒到一秒时间，导致我几乎给它拍了一套写真集。</p>
