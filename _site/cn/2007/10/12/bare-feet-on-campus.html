<p>晚上去吃饭遇见一师妹，也惊叹了本人的脚丫子。而上午林老太他们在外面做操，我从他们面前穿过，结果老太马上就对其他老师说，“你看看他！你看看他！……”我马上躲进赵老师办公室了。额地神啊，老太那架势，仿佛见了火星人。可是，我就是没觉得冷啊，十月一定不能穿凉鞋么。</p>

<p>从十一假期开始，基本上天天嘎吱嘎吱骑着小破车从西边往东边跑，吃那边的食堂。回来就顺路看望它们：</p>
