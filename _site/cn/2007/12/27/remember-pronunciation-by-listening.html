<p>今晚居然耐着性子看了一长篇讲英语学习的帖子，该帖似乎是被转载次数最多的网络帖子之一（十大？），内容还可以，除了一点：里面所有的英语单词就没几个拼写正确的。</p>

<p>有一点可以记下来，那就是：关于单词的发音，还是从听力上解决比较有效。例如我经常记不清<strong>specify</strong>的e应该发<code>[e]</code>还是<code>[i]</code>，主要是形容词<strong>specific</strong>是<code>[i]</code>，而名词<strong>specification</strong>又是<code>[e]</code>，晚上放着VOA，无意间听到这个动词，很清晰的<code>[e]</code>，让我感觉比每次看音标要有效得多。还有一个<strong>ironic</strong>也是，总是在<code>[i]</code>和<code>[ai]</code>之间混淆不清。</p>
