<p>昨天晚上喝得有点晕，某同志又生病了，所以半夜将其扭送去医院看医生，回来快1点了，黑灯瞎火地睡下；早上快五点的时候渴醒了，于是爬起来偷了些水喝，可能之前睡得太死了，加上这一折腾，再躺下去的时候觉得整个人完全清醒了，活生生躺了一个多小时终于忍不住在黑灯瞎火中起床了。出门时感觉就像置身于大话西游之月光宝盒中。</p>
