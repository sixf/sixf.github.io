<p>副标题可以写作：观某某指数的第二次发布会有感。</p>

<p>统计工作若具备两个条件，则会变得毫无意义：</p>

<ol>
<li><p>纯粹做排名。</p>

<p> 本条件在另一个条件成立的时候也会失效：人们对指标体系的关注程度大于对排名结果的关注。可惜当前的状况貌似不是这样，管它指标体系是什么。</p></li>
<li><p>几十万字的统计分析报告得出的结论是公理，即：在街上随便找个老太都能说出来。</p>

<p> 例如，煞费苦心，XX模型XX估计XX国际先进指数，得出来北京、上海的经济发展水平是最牛的。如果不用统计就知道结果，那还要统计作甚？</p></li>
</ol>
