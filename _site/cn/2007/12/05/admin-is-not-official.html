<p>不要看错标题了，我写的是<strong>不要</strong>把管理员当作干部。有些人天真地以为论坛管理员或者版主是某种官位，有些人幼稚地认为管理员或版主有义务帮忙解决问题，真是荒唐。</p>

<p>没有人为你义务解决问题，所以来到论坛就该摆正心态，别人不回答你的问题本就是应该的，回答你的问题那是在牺牲他们自己的时间和精力给你帮忙。版主删你的帖子都是有原因的：进入论坛不看说明，不看公告，来了就问问题，以为是自己家呢。</p>

<p>有些人就是很自私，只为自己着想。自己的帖子被删掉了就讥讽谩骂版主：你不就就一版主么，牛什么呀。</p>

<p>MD，我根本就懒得跟这种人理论。见多了。爱说啥说啥，我生来又不是为了讨你喜欢的。</p>
